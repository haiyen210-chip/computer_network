<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Interview</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f0f2f5;
        margin: 0;
      }
      #container {
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        width: 640px;
        max-width: 90%;
      }
      
      /* --- Progress Bar --- */
      #progress-container {
        width: 100%;
        background-color: #e0e0e0;
        border-radius: 4px;
        margin-bottom: 1.5rem;
        height: 8px;
        overflow: hidden;
      }
      #progress-fill {
        height: 100%;
        background-color: #007bff;
        width: 0%;
        transition: width 0.3s ease;
      }
      
      /* --- Timer --- */
      #timer {
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 0.5rem;
        text-align: right;
      }
      .timer-warning {
        color: #dc3545 !important; /* Red color for warning */
        animation: blink 1s infinite;
      }

      video {
        width: 100%;
        background: #000;
        border-radius: 8px;
        margin-bottom: 1rem;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      .hidden { display: none; }
      
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      
      /* --- Buttons --- */
      .btn-group {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      button {
        padding: 12px 20px;
        border: none;
        color: white;
        font-size: 1rem;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s;
        flex: 1;
      }
      #start-session-btn { background: #28a745; width: 100%; }
      #next-btn { background: #007bff; }
      #finish-btn { background: #28a745; }
      
      /* Re-record Button (Yellow/Orange) */
      #rerecord-btn { 
        background: #ffc107; 
        color: #333; 
      }
      #rerecord-btn:disabled {
        background: #e0e0e0;
        color: #999;
        cursor: not-allowed;
      }
      
      button:hover:not(:disabled) { opacity: 0.9; }

      #status {
        margin-top: 1rem;
        text-align: center;
        font-weight: 500;
      }
      
      /* --- Live Transcript Box --- */
      #live-transcript {
        font-style: italic;
        color: #666;
        background: #f9f9f9;
        border: 1px solid #eee;
        padding: 10px;
        min-height: 60px;
        border-radius: 6px;
        margin-top: 10px;
        font-size: 0.9rem;
      }

      /* --- Upload Progress --- */
      #upload-progress-bar-container {
        width: 100%;
        background-color: #eee;
        border-radius: 4px;
        margin-top: 10px;
        height: 10px;
      }
      #upload-progress-fill {
        height: 100%;
        background-color: #28a745;
        width: 0%;
        transition: width 0.2s;
      }

      @keyframes blink { 50% { opacity: 0.5; } }
    </style>
  </head>
  <body>
    <div id="container">
      <!-- Global Progress Bar -->
      <div id="progress-container" class="hidden">
        <div id="progress-fill"></div>
      </div>

      <!-- 1. Start Screen -->
      <div id="start-screen">
        <h2 style="text-align:center">Video Interview</h2>
        <input type="text" id="token" placeholder="Enter Token (VALID_TOKEN_123)" />
        <input type="text" id="name" placeholder="Enter Your Name" />
        <button id="start-session-btn">Start Session</button>
      </div>

      <!-- 2. Interview Screen -->
      <div id="interview-screen" class="hidden">
        <div style="display:flex; justify-content:space-between; align-items:center">
          <h3 id="question-header">Question 1</h3>
          <div id="timer">02:00</div>
        </div>
        <p id="question-text" style="font-size: 1.1rem; margin-bottom: 1rem;"></p>
        
        <video id="video-preview" autoplay muted playsinline></video>
        
        <!-- Live Transcript -->
        <div id="live-transcript">(Transcript will appear here...)</div>
        
        <!-- Upload Progress -->
        <div id="upload-status-container" class="hidden">
          <p style="margin:5px 0; font-size:0.9rem">Uploading...</p>
          <div id="upload-progress-bar-container">
            <div id="upload-progress-fill"></div>
          </div>
        </div>

        <!-- Control Buttons -->
        <div class="btn-group">
          <button id="rerecord-btn">Re-record (1 left)</button>
          <button id="next-btn">Next Question</button>
          <button id="finish-btn" class="hidden">Finish Session</button>
        </div>
      </div>

      <!-- 3. Finish Screen -->
      <div id="finish-screen" class="hidden" style="text-align:center">
        <h2>Interview Complete!</h2>
        <p>All answers have been uploaded successfully.</p>
        <p>A confirmation email has been sent to the administrator.</p>
      </div>

      <div id="status"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
