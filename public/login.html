<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - CandiGo</title>
    <link rel="stylesheet" href="login.style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="logo-corner">
        <a href="index.html">CANDIGO</a>
    </div>

    <div class="login-card">

        <div class="login-form">
            <h2>LET US KNOW</h2>

            <div class="input-group">
                <input type="text" id="token-input" placeholder="insert the token">
            </div>

            <div class="input-group">
                <input type="text" id="name-input" placeholder="insert your name">
            </div>
            <p id="error-message" class="error-message hidden"></p>

            <button id="login-button" class="login-button">LOG IN</button>
        </div>

        <div class="login-image">
            <img src="images/Lock and key with check mark, Data security and access control.svg"
                alt="Login illustration">
        </div>

    </div>
    <script src="login.js"></script>

</body>

</html>
